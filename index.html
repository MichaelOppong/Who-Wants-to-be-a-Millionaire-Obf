<!DOCTYPE html>
<html>
    <head>
        <title>Who Wants to be a Millionaire Obf</title>
        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start">
            <img class="startImage" src="https://vignette.wikia.nocookie.net/millionaire/images/8/84/Who_Wants_to_Be_a_Millionaire_new_logo.png/revision/latest?cb=20180830234514">
        </div>
        <div class="inputDiv">
            <input placeholder="Name"><button>Become a Millionaire</button>
        </div>
        <div class="main">
            <div class="lifeLines">
                <p>50/50 element</p>
                <p>Ask the Audience </p>
                <p>Phone a Friend</p>
            </div>
            <div class="questionBody">
                <div class="question">
                </div>
                <div class="answers">
                    <div class="a answer"></div>
                    <div class="b answer"></div>
                    <div class="c answer"></div>
                    <div class="d answer"></div>
                </div>
            </div>
            <div class="money">
            </div>
        </div>
        <div class="wallet"></div>
    </body>
</html>
